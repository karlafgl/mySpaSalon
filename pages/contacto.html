  <!-- Form Contact-->
  <div class="container-fluid mb-5 shadow-lg pt-5 pb-5 rounded" id="contacto1">
      <div class="col-lg-8 mx-auto text-center">
          <h2 class="section-heading display-4 font-weight-bold">¡Contáctanos! </h2>
          <hr class="my-4">
          <p class="mb-5">¿Listo para comenzar algun tratamiento con nosotros? ¡Genial! ¡Déjanos tus datos o envíanos un correo electrónico y te responderemos lo antes posible!</p>
      </div>
      <div class="row mt-5">
          <div class="col-lg-6 col-md-6 col-sm-12 ">
              <!--Google map-->
              <div id="map-container" class="z-depth-1-half map-container" style="height: 500px">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.6173693386745!2d-109.9135576848229!3d22.890588885020087!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86af4af767b3fe49%3A0xfba8ee04205d574a!2sHotel%20%26%20Plaza%20Los%20Arcos!5e0!3m2!1ses!2smx!4v1629080396787!5m2!1ses!2smx" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
              </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">
              <form id="contact-form" name="contact" method="POST" netlify>
                  <div class="card border-danger rounded-0">
                      <div class="card-header p-0">
                          <div class="bg-pink text-white text-center py-2">
                              <h4><i class="fa fa-envelope mr-2"></i>¿Qué tratamiento te interesa?*</h4>
                          </div>
                      </div>
                      <div class="card-body p-3">
                          <div class="form-group">
                              <div class="input-group mb-2">
                                  <div class="input-group-prepend">
                                      <div class="input-group-text"><i class="fa fa-user textPink"></i></div>
                                  </div>
                                  <input type="text" class="form-control" id="nombre" name="name" placeholder="Nombre Completo" required>
                              </div>
                          </div>
                          <div class="form-group">
                              <div class="input-group mb-2">
                                  <div class="input-group-prepend">
                                      <div class="input-group-text"><i class="fa fa-envelope textPink"></i></div>
                                  </div>
                                  <input type="email" class="form-control" name="email" placeholder="Email@" required>
                              </div>
                          </div>
                          <div class="form-group">
                              <div class="input-group mb-2">
                                  <div class="input-group-prepend">
                                      <div class="input-group-text"><i class="fas fa-phone textPink"></i></div>
                                  </div>
                                  <input type="tel" class="form-control" name="phone" placeholder="Tu numero de telefono" required>
                              </div>
                          </div>
                          <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                  <div class="input-group-text"><i class="fas fa-question textPink"></i></div>
                              </div>
                              <select class="custom-select " id="inputGroupSelect01">
                        <option selected>¿Porque nos contactas hoy?</option>
                        <option value="1">Depilación láser </option>
                        <option value="2">Terapia de acné</option>
                        <option value="3">Terapia de pigmentación</option>
                        <option value="4">Cavitación</option>
                        <option value="5">Hollywood</option>
                        <option value="6">Rejuvenecimiento de la piel </option>
                        <option value="7">Radiofrecuencia</option>
                        <option value="8">Electroestimulación</option>
                        <option value="9">Drenaje linfático </option>
                        <option value="10">Faciales</option>
                        <option value="11">Eliminación de tatuajes </option>
                      </select>
                          </div>
                          <div class="form-group">
                              <div class="input-group mb-2">
                                  <div class="input-group-prepend">
                                      <div class="input-group-text"><i class="fa fa-comment textPink"></i></div>
                                  </div>
                                  <textarea class="form-control" placeholder="Cuéntanos un poco mas" rows="4" name="message" required></textarea>
                              </div>
                          </div>
                          <div data-netlify-recaptcha="true"></div>
                          <div class="text-center">
                              <input type="submit" value="Enviar" class="btn bg-pink  btn-block rounded-0 py-2 text-uppercase">
                          </div>
                      </div>
                  </div>
              </form>
          </div>
